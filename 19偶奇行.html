<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			li {
				background: gainsboro;
				margin: 15px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>0</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>

		<script type="text/javascript">
			var aLi = document.getElementsByTagName('li')

			for (var i = 0; i < aLi.length; i++) {
				if (i % 2 == 0) {
					aLi[i].style.background = 'peru'
				} else
					aLi[i].style.background = 'lavenderblush'
			}
		</script>
	</body>
</html>
