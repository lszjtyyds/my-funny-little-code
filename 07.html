<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 200px;
				height: 100px;
				background: gold;
				opacity: 0.8;
			}
		</style>
	</head>
	<body>
		<button type="button" onclick="myChange('background','green')">变绿</button>
		<button type="button" onclick="myChange('width','300px')">变宽</button>
		<button type="button" onclick="myChange('height','200px')">变高</button>
		<button type="button" onclick="myChange('opacity','0.5')">透明</button>
		<div id="box1"></div>
		<script type="text/javascript">
			function myChange(name,value) {
				document.getElementById("box1").style[name]=value
			}
		</script>
	</body>
</html>
