<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				height: 2000px;
				background: hotpink;
			}
			div{
				height: 100px;
				width: 200px;
				background: olive;
				position:fixed;
				right: 0;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<button id="btn">可视区</button>
		<div id="box"></div>
		
		<script type="text/javascript">
			document.getElementById("btn").onclick=function () {
				alert("可视宽度："+document.documentElement.clientWidth+'px')
				alert("可视高度："+document.documentElement.clientHeight+'px')
			}
			document.getElementById("box").onclick=function () {
				alert("滚动距离："+document.documentElement.scrollTop+'px')
			}
		</script>
	</body>
</html>
