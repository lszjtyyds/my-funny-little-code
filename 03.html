<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="goWhite()">开灯</button>
		<button onclick="goBlack()">关灯</button>
		<script type="text/javascript">
			function goWhite() {
				document.body.style.background='white'
			}
			function goBlack() {
				document.body.style.background='black'
			}
		</script>
	</body>
</html>
