<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 200px;
				height: 200px;
				background: palevioletred;
			}
		</style>
	</head>
	<body>
		<div id="box1" onmouseover="changeBox()" onmouseout="resetBox()"></div>
		<script type="text/javascript">
			function changeBox() {
				var oDiv=document.getElementById('box1')
				oDiv.style.width='300px'
				oDiv.style.height='300px'
				oDiv.style.background='lawngreen'
			}
			function resetBox() {
				var oDiv=document.getElementById('box1')
				oDiv.style.width='200px'
				oDiv.style.height='200px'
				oDiv.style.background='palevioletred'
			}
		</script>
	</body>
</html>
