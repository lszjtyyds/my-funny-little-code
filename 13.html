<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			input,img{
				display: block;
			}
		</style>
	</head>
	<body>
		<button type="button" id="btn1">全选</button>
		<button type="button" id="btn2">不选</button>
		<input type="checkbox"/>
		<img src="66.png" >
		<input type="checkbox"/>
		<img src="77.png" >
		
		<script type="text/javascript">
			var oBtn1=document.getElementById("btn1")
			var oBtn2=document.getElementById("btn2 ")
			var aChbox=document.getElementsByTagName('input')
			
			oBtn1.onclick=function (){
				for (var i=0;i<aChbox.length;i++){
				aChbox[i].checked=true
				}
			}
			oBtn2.onclick=function (){
				for (var i=0;i<aChbox.length;i++){
				aChbox[i].checked=false
				}
			}
		</script>
	</body>
</html>
