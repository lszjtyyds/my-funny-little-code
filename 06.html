<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 200px;
				height: 100px;
				background: gold;
			}
		</style>
	</head>
	<body>
		<button type="button" onclick="setColor('green')">变绿</button>
		<button type="button" onclick="setColor('red')">变红</button>
		<button type="button" onclick="setColor('blue')">变蓝</button>
		<div id="box1"></div>
		<script type="text/javascript">
			function setColor(mycolor) {
				document.getElementById("box1").style.background=mycolor
			}
		</script>
	</body>
</html>
