<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text"  id="txt" value="" />
		<button type="button" id="btn">提交邮箱地址</button>
		
		<script type="text/javascript">
			var oIpt=document.getElementById("txt")
			var oBtn=document.getElementById("btn")
			
			oBtn.onclick=function () {
				var myReg=/\w+@[a-z0-9]+\.[a-z]+/i
				if (myReg.test(oIpt.value)) {
					alert('提交成功')
				} else{
					alert('格式错误')
				}
			}
		</script>
	</body>
</html>
