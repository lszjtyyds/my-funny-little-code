<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 200px;
				height: 100px;
				background: lawngreen;
			}
		</style>
	</head>
	<body>
		<button type="button" onclick="showHide()">显示/隐藏</button>
		<div id="box1"></div>
		
		<script type="text/javascript">
			function showHide() {
				var oDiv=document.getElementById("box1")
				if (oDiv.style.visibility=='hidden') {
					oDiv.style.visibility='visible'
				} else{
					oDiv.style.visibility='hidden'
				}
			}
		</script>
	</body>
</html>
