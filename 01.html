<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			input{
				float:left ;
				width: 20px;
				height: 20px;
			}
			
			#box1{
				float: left;
				width: 200px;
				height: 100px;
				background: lightgray;
				display: none;
			}
		</style>
	</head>
	<body>
		<input type="checkbox" onmouseover="showBox()" onmouseout="hideBox()"/>
		<div id="box1">
			勾选表示同意张静婷是笨蛋！
		</div>
		
		<script type="text/javascript">
			function showBox(){
				document.getElementById("box1").style.display ="block"
			}
			function hideBox(){
				document.getElementById("box1").style.display ="none"
			}
		</script>
	</body>
</html>
